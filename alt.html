<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
   <script src="https://unpkg.com/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
  <script src="pg_component.js"></script>
  </head>

<body>
   <a-scene stats>
      <a-camera wasd-controls="fly: true; acceleration: 600">
        <a-cursor color="black" opacity="0.5"></a-cursor>
      </a-camera>
      <a-sky color="#555"></a-sky>
	  <a-entity scale="0.1 0.1 0.1">

      <a-entity forcegraph="json-url: miserables.json; node-label: id; node-auto-color-by: group; link-directional-arrow-length: 1.5; link-directional-arrow-rel-pos: 1;"></a-entity>
   </a-entity>
   </a-scene>
</body>
