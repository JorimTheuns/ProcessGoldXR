<head>
  <title>My A-Frame Scene</title>
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
  <script src="https://rawgit.com/andreasplesch/aframe-meshline-component/master/dist/aframe-meshline-component.min.js"></script>
  <script src="pg_component.js"></script>
  </head>

<body>
  <a-scene stats>
    <a-entity environment></a-entity>
    <a-entity id="camera" position="0 1.6 5">
	<a-camera wasd-controls="fly: true; acceleration: 50">
        <a-cursor color="black" opacity="0.5"></a-cursor>
      </a-camera>
	</a-entity>
	<a-entity scale="0.5 0.5 0.5">
    <a-entity pgvr="scaleFactor: 100"></a-entity>
	</a-entity>
  </a-scene>
</body>
