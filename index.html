<head>
  <title>My A-Frame Scene</title>
  <meta http-equiv="Cache-control" content="no-cache">
	<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
	<!--<script src="aframe-curved-UI.js"></script>-->
	<script src="a-jline.js"></script>
	<script src="aframe-meshline-component.js"></script>
  </head>

<body>

<a-scene antialias="true" debug='true' stats>
  <!-- Camera -->
  <a-entity position="0 1.6 0" rotation='0 0 0'>
    <a-entity camera look-controls wasd-controls>
      <a-cursor></a-cursor>
    </a-entity>
  </a-entity>
  
  <a-entity position='-1 2 0' mymeshline="linewidth: 1; path: 0 0 0, -1 1 1; color: #E20049"></a-entity>
  <a-plane rotation="-90 0 0" width="4" height="4" color="lightgrey"></a-plane>
  <a-plane id="curveButton" position="0 0.5 -.5" rotation="-90 0 0" width="0.4" height="0.1" color="#0049E2" text="color: white; align: center; value: Curve Me; width: 1.5"></a-plane>
  <!-- <a-entity environment="preset: default; flatShading: true; groundTexture: none; grid: 1x1; gridColor:#008bce"></a-entity> -->
  <a-sky color="#ECECEC"></a-sky>
</a-scene>

	<script src="d3_main.js"></script>
  <!--<script src="animate_globe_view.js"></script>-->

</body>
