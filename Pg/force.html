<head>
    <title>My A-Frame Scene</title>
    <meta http-equiv="Cache-control" content="no-cache">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-forcegraph-component/dist/aframe-forcegraph-component.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene environment="preset: goldmine; dressingColor: #db8a00; dressingAmount: 0; grid: none; gridColor: #db8a00; groundColor: #EFE8DC; skyColor:#176ab7; horizonColor: #E0E7F2" antialias="true">
        <a-camera></a-camera>
    </a-scene>
    <script src="force_d3.js"></script>
</body>
